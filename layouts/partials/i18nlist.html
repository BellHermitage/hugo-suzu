{{ if .IsTranslated }}
{{ $icon_settings := dict
    "icon" "language"
    "title" (T "translation" .Translations.Len)
}}
<nav class="cluster metadata-list">
    {{ partial "icon" $icon_settings }}
    <ul role="list">
    {{ range .Translations }}
    <li><a class="pill" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></li>
    {{ end }}
    </ul>
</nav>
{{ end }}
