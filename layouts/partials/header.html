<header class="page-header readable-width">
    <a id="link-to-main" href="#the-content">Link to content!</a>
    <div class="adjacent-elements">

        <!-- <h1 class="title">{{ .Site.Title }}</h1> -->

        <ul id="breadcrumbs">
            {{ if .Site.Params.logo }}
            <li class="logo-wrapper">
                <a class="logo-wrapper" rel="author" href='{{ "/" | absLangURL }}'>
                    <img id="logo" src="{{ .Site.Params.logo }}" />
                </a>
            </li>
            <span>/</span>
            {{ else }}
            <span>~</span>
            {{ end }}

            {{- range .Ancestors.Reverse }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            <span>/</span>
            {{- end }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        </ul>

        <div class="adjacent-elements">
            {{ partial "menu.html" (dict "menuID" "main" "page" .) }}

            {{ partial "allLanguages.html" . }}
        </div>
    </div>

    {{ partial "wei.html" . }}
</header>
