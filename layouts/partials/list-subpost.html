<article class="post-list-elem u-flex">
    <header>
        <h2>
        <a href="{{ .RelPermalink }}">
                {{ .Title }}
        </a>
        </h2>
        {{ partial "metadata.html" . }}
    </header>
    <a class="post-content" href="{{ .RelPermalink }}">
        <p>{{ .Summary }}</p>
    </a>
</article>
