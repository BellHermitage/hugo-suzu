<article class="border cluster post-list-elem card" {{ if .Params.unfinished }} data-card-style="work-in-progress" {{ end }} >
    <header class="region wrapper full-w" >
        <h2 class="h3">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
    </header>

    {{ if ne .Summary "" }}
    <a class="push-block-end" href="{{ .RelPermalink }}">
        <div class="flow region wrapper post-list-elem-summary">{{ .Summary }}</div>
    </a>
    {{ end }}
</article>
