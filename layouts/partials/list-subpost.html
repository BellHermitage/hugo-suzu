<article class="post-list-elem">
    <header>
        <a class="title" href="{{ .RelPermalink }}">
            <h2>{{ .Title }}</h2>
        </a>
        {{ partial "metadata.html" . }}
    </header>
    <a class="summary" href="{{ .RelPermalink }}">
        <p>{{ .Summary }}</p>
    </a>
</article>
