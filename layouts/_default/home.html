{{ define "main" }}
<article>
    <div class="post-content">
        {{ .Content }}
    </div>
</article>

{{ if (ge site.RegularPages 1) }}
<section>
    <h2>Latest entries</h2>
    {{ range (where site.RegularPages "Params.ignore" "!=" "true") }}
    {{ partial "list-subpost.html" . }}
    {{ end }}
</section>
{{ end }}
{{ end }}
