{{ define "main" }}
<article>
    <header>
        <h1>{{ .Title }}</h1>
    </header>
    <div class="post-content">
        {{ .Content }}
    </div>
</article>

{{ if (ge site.RegularPages 1) }}
<article>
    <header>
        <h1>Latest entries</h1>
    </header>
    {{ range (where site.RegularPages "Params.ignore" "!=" "true") }}
    <section>
        {{ partial "list-subpost.html" . }}
    </section>
    {{ end }}
{{ end }}
</article>
{{ end }}
