{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ range .Pages.ByPublishDate.Reverse }}
<div class="post-list-elem">
    <div class="post-header">
        <a class="title" href="{{ .RelPermalink }}">
            <h3>{{ .Title }}</h3>
        </a>
        {{ partial "metadata.html" . }}
    </div>
    <a class="summary" href="{{ .RelPermalink }}">
        <p>{{ .Summary }}</p>
    </a>
</div>
{{ end }}
{{ end }}
