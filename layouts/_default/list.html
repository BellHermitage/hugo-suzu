{{ define "main" }}
<article class="u-grid">
    <header>
        <h1>{{ .Title }}</h1>
    </header>

    {{ if .Content }}
    <div class="post-content">
        <p>{{ .Content }}</p>
    </div>
    <hr />
    {{ end }}

    <section class="subposts">
        {{ range .Pages.ByPublishDate.Reverse }}
        {{ partial "list-subpost.html" . }}
        {{ end }}
    </section>

</article>
{{ end }}
