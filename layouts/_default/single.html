{{ define "main" }}
<article>
    <header class="post">
        <h1 class="post-title">{{ .Title }}</h1>
        {{ partial "metadata.html" . }}
    </header>

    <div class="wrapper">
        <div class="post-content">
            {{ .Content }}
        </div>
        <aside class="toc">
            {{ .TableOfContents }}
        </aside>
    </div>
</article>
{{ end }}
