<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" dir="{{ or .Site.Language.LanguageDirection `ltr` }}" prefix="og: https://ogp.me/ns#">
<head>
    {{- partial "head.html" . -}}
    {{- block "head" . }}{{- end }}
</head>

<body>
    {{- partial "header.html" . -}}

    <main class="region" id="the-content">
        {{- block "main" . }}{{- end }}
    </main>

    {{- partial "footer.html" . -}}
    {{- block "scripts" . }}{{- end }}
</body>

</html>
